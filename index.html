<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Spotify</title>
  </head>
  <body>
    <aside class="left-sidebar">
      <div class="logo">
        <img src="./assets/img/logo.svg" alt="Spotify logo" />
      </div>
      <nav class="left-navbar">
        <ul>
          <li class="two-col-grid align-items__center">
            <span class="icon">
              <img src="./assets/img/home.svg" alt="home icon" />
            </span>
            <span>Home</span>
          </li>
          <li class="two-col-grid align-items__center">
            <span class="icon">
              <img src="./assets/img/search.svg" alt="search icon" />
            </span>
            <span>Search</span>
          </li>
          <li class="two-col-grid align-items__center">
            <span class="icon">
              <img src="./assets/img/libreria.svg" alt="library icon" />
            </span>
            <span>Your List</span>
          </li>
        </ul>
      </nav>
      <div class="playlist">
        <h2>Playlist</h2>
        <ul>
          <li class="two-col-grid align-items__center">
            <div class="fake-button">
              <span>+</span>
            </div>
            <span>Create Playlist</span>
          </li>
          <li>Playlist Name</li>
          <li>Playlist Name</li>
          <li>Playlist Name</li>
          <li>Playlist Name</li>
          <li>Playlist Name</li>
          <li>Playlist Name</li>
          <li>Playlist Name</li>
        </ul>
      </div>
      <div class="profile">
        <div class="two-col-grid align-items__center">
          <span class="icon">
            <img src="./assets/img/download.svg" alt="" />
          </span>
          <p>Install App</p>
        </div>
        <hr />
        <div class="two-col-grid align-items__center">
          <div class="frame">
            <img src="./assets/img/profile.svg" alt="profile avatar" />
          </div>
          <p>John Doe</p>
        </div>
      </div>
    </aside>

    <main class="main">main</main>

    <footer class="footer">footer</footer>
  </body>
</html>
